<style>
    section {
        padding: 100px 0;
    }
    
    h1 {
        font-size: 200%;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: 400;
    }
    
    .timeline {
        position: relative;
    }
    
    .timeline::before {
        content: '';
        background: #C5CAE9;
        width: 5px;
        height: 95%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .timeline-item {
        width: 100%;
        margin-bottom: 70px;
    }
    
    .timeline-item:nth-child(even) .timeline-content {
        float: right;
        padding: 40px 30px 10px 30px;
    }
    
    .timeline-item:nth-child(even) .timeline-content .date {
        right: auto;
        left: 0;
    }
    
    .timeline-item:nth-child(even) .timeline-content::after {
        content: '';
        position: absolute;
        border-style: solid;
        width: 0;
        height: 0;
        top: 30px;
        left: -15px;
        border-width: 10px 15px 10px 0;
        border-color: transparent #f5f5f5 transparent transparent;
    }
    
    .timeline-item::after {
        content: '';
        display: block;
        clear: both;
    }
    
    .timeline-content {
        position: relative;
        width: 45%;
        padding: 10px 30px;
        border-radius: 4px;
        background: #f5f5f5;
        box-shadow: 0 20px 25px -15px rgba(0, 0, 0, 0.3);
    }
    
    .timeline-content::after {
        content: '';
        position: absolute;
        border-style: solid;
        width: 0;
        height: 0;
        top: 30px;
        right: -15px;
        border-width: 10px 0 10px 15px;
        border-color: transparent transparent transparent #f5f5f5;
    }
    
    .timeline-img {
        width: 30px;
        height: 30px;
        background: #e33939;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        margin-top: 25px;
        margin-left: -15px;
    }
    
    .timeline>a {
        background: #e33939;
        color: #FFFFFF;
        padding: 8px 20px;
        text-transform: uppercase;
        font-size: 14px;
        margin-bottom: 20px;
        margin-top: 10px;
        display: inline-block;
        border-radius: 2px;
        box-shadow: 0 1px 3px -1px rgba(0, 0, 0, 0.6);
    }
    
    .timeline>a:hover,
    a:active,
    a:focus {
        background: #32408f;
        color: #FFFFFF;
        text-decoration: none;
    }
    
    .timeline-card {
        padding: 0 !important;
    }
    
    .timeline-card p {
        padding: 0 20px;
    }
    
    .timeline-card a {
        margin-left: 20px;
    }
    
    .timeline-item:nth-child(1) .timeline-img-header {
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.4)), url("../img/news/certificate.jpg") center center no-repeat;
        background-size: cover;
    }
    
    .timeline-item:nth-child(2) .timeline-img-header {
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.4)), url("http://www.manologlou-marbles.gr/images/no_pic_available.jpg") center center no-repeat;
        background-size: cover;
    }
    
    .timeline-item:nth-child(3) .timeline-img-header {
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.4)), url("http://www.manologlou-marbles.gr/images/no_pic_available.jpg") center center no-repeat;
        background-size: cover;
    }
    
    .timeline-item:nth-child(6) .timeline-img-header {
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.4)), url("https://hd.unsplash.com/photo-1471479917193-f00955256257") center center no-repeat;
        background-size: cover;
    }
    
    .timeline-item:nth-child(8) .timeline-img-header {
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.4)), url("https://hd.unsplash.com/photo-1466840787022-48e0ec048c8a") center center no-repeat;
        background-size: cover;
    }
    
    .timeline-item:nth-child(10) .timeline-img-header {
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.4)), url("https://hd.unsplash.com/photo-1447639703758-f525f36456bf") center center no-repeat;
        background-size: cover;
    }
    
    .timeline-item:nth-child(11) .timeline-img-header {

        height: 200px;
        position: relative;
        margin-bottom: 20px;
    }

        color: #FFFFFF;
        position: absolute;
        bottom: 5px;
        left: 20px;
    }
    
    blockquote {
        margin-top: 30px;
        color: #757575;
        border-left-color: #e33939;
        padding: 0 20px;
    }
    
    .date {
        background: #44596a;
        display: inline-block;
        color: #FFFFFF;
        padding: 10px;
        position: absolute;
        top: 0;
        right: 0;
    }
    
    @media screen and (max-width: 768px) {
        .timeline::before {
            left: 50px;
        }
        .timeline .timeline-img {
            left: 50px;
        }
        .timeline .timeline-content {
            max-width: 100%;
            width: auto;
            margin-left: 70px;
        }

        }
        .timeline .timeline-item:nth-child(odd) .timeline-content::after {
            content: '';

            height: 0;

            left: -15px;
            border-width: 10px 15px 10px 0;
            border-color: transparent #f5f5f5 transparent transparent;
        }
    }
</style>

<script>
    $(function() {

        window.sr = ScrollReveal();

        if ($(window).width() < 768) {

            if ($('.timeline-content').hasClass('js--fadeInLeft')) {
                $('.timeline-content').removeClass('js--fadeInLeft').addClass('js--fadeInRight');
            }

            sr.reveal('.js--fadeInRight', {
                origin: 'right',
                distance: '300px',
                easing: 'ease-in-out',
                duration: 800,
            });

        } else {

            sr.reveal('.js--fadeInLeft', {
                origin: 'left',
                distance: '300px',
                easing: 'ease-in-out',
                duration: 800,
            });

            sr.reveal('.js--fadeInRight', {
                origin: 'right',
                distance: '300px',
                easing: 'ease-in-out',
                duration: 800,
            });

        }

        sr.reveal('.js--fadeInLeft', {
            origin: 'left',
            distance: '300px',
            easing: 'ease-in-out',
            duration: 800,
        });

        sr.reveal('.js--fadeInRight', {
            origin: 'right',
            distance: '300px',
            easing: 'ease-in-out',
            duration: 800,
        });


    });
</script>
