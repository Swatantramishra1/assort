<div class="row">
    <div class="col-lg-12">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" disabled value="{{user_Details.FName + user_Details.LName}}"  />
            </div>
            <div class="form-group">
                <label>Email ID</label>
                <input type="text" class="form-control" disabled value="{{user_Details.EmailID}}" />
            </div>
            
        <div class="form-group">
            <label>Mobile No</label>
            <input type="text" class="form-control" disabled value="{{user_Details.MobileNo}}" />
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" disabled value="{{user_Details.Gender}}" />
        </div>
        <div class="form-group"> 
            <label>Resume Url</label>
            <a href="{{user_Details.ResumeUrl}}" class="form-control">Resume</a>
        </div>
    </div>
</div>
