
<style>
html {
  position: relative;
  min-height: 100%;
}

body {
  text-align: center;
  background-image: url("http://lorempixel.com/650/650/city/");
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
  font-family: 'Open Sans Condensed', sans-serif;
}

.overlay {
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
  bottom: 0px;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  background: rgba(0, 0, 0, .8)
}

.content {
  width: 75%;
  position: relative;
  margin: 2% auto;
  padding: 8px;
}

.content h1 {
  font-size: 3em;
  color: #fff;
  letter-spacing: 3px;
  padding: 25px 0px;
  text-transform: uppercase;
}

.content .input-group {
  margin: 0 auto;
  width: 75%;
}

.content p {
  color: #fff;
  line-height: 30px;
  padding-bottom: 12px;
}

@media (max-width: 450px) {
  .content h1 {
    letter-spacing: 2px;
    font-size: 25px;
  }
  .content .input-group {
    margin: 0 auto;
    width: 100%;
  }
}

.content ul.social {
  margin-top: 45px;
}

.content li a {
  color: #fff;
  margin: 2%;
}
.margin-bottom-30{
    margin-bottom:30px !important;
}

</style>

<div class="overlay"></div>
<div class="wrap">
    <div class="content">
        <h1><span class="glyphicon glyphicon-road"></span></h1>
        <p>Assort staffing is </p>
        <h1>rebuilding <span style="color:#fb0;">this time</span></h1>
        <p>we are <strong>working on something</strong> interesting. be notified for the grand opening.</p>
        <div class="input-group input-group-lg">

            <input id="emailadd" name="emailadd" type="email" placeholder="Subscribe here..." class="form-control" required />
            <span class="input-group-btn">
                <button id="btn-ok" class="btn btn-warning">OK!</button>
            </span>


        </div>
        
        <ul class="social list-inline">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-codepen"></i></a></li>
        </ul>

    </div>
    <!-- END #CONTENT -->

</div>
<!-- END #WRAP -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog  modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Success</h4>
            </div>
            <div class="modal-body">
                <p>Thanks for the subscription.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script>
    $(function () {


        $('#btn-ok').on('click', function () {

            if ($('#emailadd').val().length === 0) {
                alert('Please enter your email to subscribe.');
            } else {
                $(".input-group-lg").css('color', '#f90').html("Thanks for the subscription.");
                $("#myModal").modal("show");
            }


        });

    });
</script>
