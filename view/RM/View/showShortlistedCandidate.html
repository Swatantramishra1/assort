<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Show Applied Jobs</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">All Applied Job List</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>Sr</th>
                                <th>Job Title</th>
                                <th>Candidate Name</th>
                                <th>Applied Date</th>
                                <th><input type="button" class="btn btn-primary" ng-click="InsertAssignLited()" value="Assign" /> </th>
                            </tr>

                            <tr ng-repeat="joblist in GetshowShortlistedCand.getAppliedJobs | filter:filter.search" >
                                <td>{{$index+1}}</td>
                                <td>{{joblist.Title}}</td>
                                <td>{{joblist.Name}}</td>
                                <td>{{joblist.AppliedDate}} </td>
                                <td> <input type="checkbox" ng-click="selectCondi(joblist)" value="Select" /> </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

    </div>
</section>
