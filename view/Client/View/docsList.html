<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Show Docs</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">All Docs List</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>Sr</th>
                                <th>Docs Type</th>
                                <th>URL</th>
                            </tr>

                            <tr ng-repeat="docs in docsList | filter:filter.search">
                                <td>{{$index+1}}</td>
                                <td>{{docs.DocsType}}</td>
                                <td>
                                    <a href="{{docs.DocsUrl}}" target="_blank">
                                        <strong>{{docs.DocsName == "" ? 'Docs' : docs.DocsName}}</strong>

                                    </a>
                                </td>

                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

    </div>
</section>
<!-- Modal -->

<div class="loading" ng-show="isLoader">Loading&#8230;</div>
