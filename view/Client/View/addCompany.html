<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Company</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="jobLocation">Company Name</label>
                            <input type="text" class="form-control" id="jobCompany" ng-model="addCompany.CompanyName" placeholder="Enter Job Location">
                        </div>
                        <div class="form-group">
                            <label for="jobLocation">Company Head Office Place</label>
                            <input type="text" class="form-control" id="jobCompanyHead" ng-model="addCompany.CompanyHeadQuarter" placeholder="Enter Heade Office State or City Name">
                        </div>
                        <div class="form-group">
                            <label for="jobLocation">Company's Ceo</label>
                            <input type="text" class="form-control" id="jobCompanyceo" ng-model="addCompany.CEO" placeholder="Enter Company Ceo">
                        </div>
                        <div class="form-group">
                            <label for="jobLocation">Company Official No</label>
                            <input type="text" class="form-control" id="jobCompanyno" ng-model="addCompany.PhoneNumber" placeholder="Enter No">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="SubmitCompany()">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
