<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Clients</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="jobLocation">Clients Name</label>
                            <input type="text" disabled class="form-control" id="clientsName" ng-model="addClient.Assort_ClientName" placeholder="Enter Client Name">
                        </div>
                        <div class="form-group">
                            <label for="jobLocation">Clients Contract Start date</label>
                            <input type="text" disabled class="form-control" id="Assort_StartContractDate" ng-model="addClient.Assort_StartContractDate" placeholder="Enter Client Start Date">
                        </div>
                        <div class="form-group">
                            <label for="jobLocation">Clients Contract End date</label>
                            <input type="text" disabled class="form-control" id="Assort_EndContractDate" ng-model="addClient.Assort_EndContractDate" placeholder="Enter Client End Date">
                        </div>
                  

                        <div class="form-group">
                            <label for="jobLocation">Selected Service</label>
                            <select class="form-control" disabled ng-model="addClient.Assort_Temporarystaffing">
                                <option disabled value="0"> Select Temporary Staffing</option>
                                <option value="Transition- Payroll"> Transition- Payroll</option>
                                <option value="HRO"> HRO</option>
                                <option value="Recruit and Payroll"> Recruit and Payroll</option>
                                <option value="Permanent"> Permanent</option>
                            </select>

                        </div>

                     


                        <div class="panel panel-default">
                            <div class="panel-heading">Selected Relationship Manager</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="jobLocation">Client Contact Name</label>
                                    <select class="form-control" disabled ng-model="addClient.Assort_ClientContactID">
                                        <option disabled="disabled" selected="selected">Select Manager</option>
                                        <option value="{{rm.Assort_ClientContactID}}" ng-repeat="rm in getRelationshipManager">{{rm.Assort_ClientContactPersonName}}</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</section>
