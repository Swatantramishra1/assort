<style>
    .flex {
        display: flex;
    }

    .card-conatainer {
        width: 100%;
        flex-wrap: wrap;
        justify-content: center;

    }

    .card-items {
        width: 40%;
        margin: 20px 20px;
    }

    .card-item {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding: 8px 16px;
        border-radius: 4px;
        margin-left: 20px;
        width: 100%;
        text-align: center;
    }

    .item {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding: 4px 8px;
        border-radius: 4px;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        text-align: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 8px;
    }

    .card-item:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .item:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .content {
        justify-content: space-between;
        flex-wrap: wrap;
    }

    hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 0;
        border-top: 1px solid #4dc0ef;
    }

    /* background-color: green;
    color: #ecf0f5; */
</style>

    </ol>
</section>
