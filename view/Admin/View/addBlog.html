<style>
    .img-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Blogs</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="">Heading</label>
                            <input type="text" class="form-control" id="" ng-model="blog.blogHeading" placeholder="Enter Heading">
                        </div>
                        <div class="form-group">
                            <label for="">Date</label>
                            <input type="date" class="form-control" id="" ng-model="blog.blogPublishDate" placeholder="Enter Date">
                        </div>
                        <div class="form-group">
                            <label for="">Short Discription</label>
                            <textarea name="blogShortDisc" ng-model="blog.blogShortDisc" style="width: 100%"></textarea>
                            <!-- <input type="date" class="form-control" id="" ng-model="blog.date" placeholder="Enter Date"> -->
                        </div>
                        <div class="form-group">
                            <label for="">Discription</label>
                            <text-angular ng-model="blog.blogDisc"></text-angular>
                            <!-- <textarea text-angular name="blogDisc" ng-model="blog.blogDisc" style="width: 100%"></textarea> -->
                            <!-- <input type="date" class="form-control" id="" ng-model="blog.date" placeholder="Enter Date"> -->
                        </div>
                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" class="form-control" id="img_blog" placeholder="Enter Image">
                            <div class="img-container">
                                <img src="" id="blogImgSelected" height="300px" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="submitAddblogData()">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>

<script>
    function readFile_blog() {

        if (this.files && this.files[0]) {

            var FR = new FileReader();

            FR.addEventListener("load", function (e) {
                // document.getElementById("img").src       = e.target.result;
                localStorage.setItem("stringData_blog", e.target.result);
                // console.log(stringData);
                document.getElementById("blogImgSelected").src = localStorage.getItem("stringData_blog");
            });

            FR.readAsDataURL(this.files[0]);
        }

    }
    document.getElementById("img_blog").addEventListener("change", readFile_blog);
</script>
