<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Show Client Jobs</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">All Client List</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>Sr</th>
                                <th>Client</th>
                                <th>Agreement</th>
                                <th>View</th>
                                <th>Action</th>
                            </tr>

                            <tr ng-repeat="clientlist in clientlists | filter:filter.search">
                                <td>{{$index+1}}</td>
                                <td>{{clientlist.Assort_ClientName}}</td>
                                <td><a ng-show="clientlist.ClientagrementUrl.length != ''" href="{{clientlist.ClientagrementUrl}}" target="_blank">Agrement Docs</a>
                                    <span ng-show="clientlist.ClientagrementUrl.length == ''">N/A</span></td>
                                <td><input type="button" ng-click="showClient(clientlist)" value="view" /> </td>
                                <td> <input type="button" class="btn btn-danger" ng-show="clientlist.isActive == '' || clientlist.isActive == '0'" ng-click="actDeactOp(clientlist.Assort_ClientID,'1',$index)" value="Deactivate" />
                                    <input type="button" class="btn btn-success" ng-show="clientlist.isActive == '1'" ng-click="actDeactOp(clientlist.Assort_ClientID,'0',$index)" value="Activate" />
                                    <input type="button" value="Delete" class="btn btn-success" ng-click="deleteClient(clientlist.Assort_ClientID,$index)">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

    </div>
</section>
