<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Skill</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="">Skill Category Name</label>
                            <select class="form-control select2" style="width: 100%;" ng-model="add.addSkillName.SkillCategoryID">
                                <option selected="selected" disabled>Select Education</option>
                                <option value="{{edcationlist.Assort_skillCategoryID}}" ng-repeat="edcationlist in getSkillsCategoryLists">{{edcationlist.Assort_skillCategoryName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Skill Name</label>
                            <input type="text" class="form-control" id="" ng-model="add.addSkillName.Name" placeholder="Enter Industry Name">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="SubmitSkillName()">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
