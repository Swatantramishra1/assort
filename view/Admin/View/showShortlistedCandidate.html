<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Show Applied Jobs</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">All Applied Job List</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">

                        <angucomplete-alt id="ex1" placeholder="Select Nationality" selected-object="selectedObj" local-data="nationalities" search-fields="description" title-field="description" minlength="1" inputclass="form-control form-control-small" match-class="highlight"
                        />
                        <table class="table table-hover">
                            <tr>
                                <th>Sr</th>
                                <th>Job Title</th>
                                <th>Candidate Name</th>
                                <th>Applied Date</th>
                                <th><input type="button" class="btn btn-primary" ng-click="InsertAssignLited()" value="Assign" /> </th>
                            </tr>

                            <tr ng-repeat="joblist in GetshowShortlistedCand.getAppliedJobs | filter:filter.search">
                                <td>{{$index+1}}</td>
                                <td>{{joblist.Title}}</td>
                                <td data-toggle="modal" data-target="#myModal" ng-click="selectShortCondi(joblist)" style="cursor:pointer">{{joblist.Name}}</td>
                                <td>{{joblist.AppliedDate}} </td>
                                <td> <input type="checkbox" ng-click="selectCondi(joblist)" value="Select" /> </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

    </div>
</section>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Details</h4>
            </div>
            <div class="modal-body">
                <div ng-include="'view/../../user_view.html'"></div>
            </div>

        </div>

    </div>
</div>
