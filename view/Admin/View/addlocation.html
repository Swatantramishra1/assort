<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Location</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="jobLocation">Location</label>
                            <input type="text" class="form-control" id="jobLocation" ng-model="addLocation.LocationName" placeholder="Enter Job Location">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="SubmitLocation()">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
